<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <title>BiomeCrest SMP</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/seacrest.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/video_background.js"></script>
        <style>
            .title img {
                height: 50vh;
                width: auto;
                margin: 2em auto;
            }

            @media screen and (orientation:portrait) {
                .title img {
                    height: auto;
                    width: 60vw;
                }
            }
        </style>
    </head>
    <body>
        <video muted loop playsinline class="panorama" autoplay>
            <source src="assets/01_seacrest/panaroma.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <section class="title">
            <img src="assets/01_seacrest/title.webp" alt="Title"/>
        </section> 
        <div class="panel">
            <h1 style="text-align: center;">Seasons</h1>
            <div class="card-slider">
                <!-- <button class="slider-btn prev">&#10094;</button> -->
                <div class="cards-wrapper">
                    <div class="card" onclick="window.location.href='seacrest.html'">
                        <img src="assets/01_seacrest/thumbnail.webp" alt="Season 1">
                        <h2>Season 1 - Seacrest</h2>
                        <p>The very first season of the BiomeCrest SMP</p>
                    </div>
                    <div class="card">
                        <img src="assets/unknown_thumbnail.webp" alt="Season 2">
                        <h2>Season 2 - Unknown</h2>
                        <p>Coming Soon...</p>
                    </div>
                </div>
                <!-- <button class="slider-btn next">&#10095;</button> -->
            </div>
        </div>
    </body>
</html>
